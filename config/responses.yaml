response_rules:
  
  language_detection:
    priority:
      1: "detected_from_input"
      2: "user_preference"
      3: "default"
    default: "hinglish"
  
  template_selection:
    battery_status:
      - condition: "battery_percentage < 20"
        template: "low_battery"
      - condition: "battery_percentage >= 80"
        template: "good_battery"
      - condition: "default"
        template: "full"
    
    subscription_status:
      - condition: "days_to_expiry <= 7"
        template: "expiring"
      - condition: "is_expired == true"
        template: "expired"
      - condition: "default"
        template: "active"
    
    payment_dues:
      - condition: "due_amount == 0"
        template: "no_dues"
      - condition: "is_overdue == true"
        template: "overdue"
      - condition: "default"
        template: "has_dues"