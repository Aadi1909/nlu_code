intents:
  
  - intent: check_battery_status
    description: "Driver wants to check current battery charge level or health"
    category: "battery"
    tier: 1
    priority: high
    
    required_slots:
      - vehicle_id
    optional_slots:
      - battery_id
    
    api_config:
      endpoint: "/api/v1/battery/status"
      method: "GET"
      params_mapping:
        vehicle_id: "vehicleId"
        battery_id: "batteryId"
    
    examples:
      hindi:
        - "मेरी बैटरी कितनी चार्ज है"
        - "बैटरी की स्थिति बताओ"
