        - "बैटरी लेवल क्या है"
        - "मेरी बैटरी की जानकारी दो"
        - "बैटरी कितने प्रतिशत है"
        - "चार्ज कितना है बैटरी में"
      
      english:
        - "what is my battery status"
        - "how much charge is left"
        - "check battery level"
        - "battery health status"
        - "how much battery remaining"
        - "tell me battery percentage"
        - "is my battery fully charged"
        - "battery condition"
      
      hinglish:
        - "battery status kya hai"
